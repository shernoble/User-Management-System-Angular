<app-button routerLink="/new-user" color="green" text="Add User"></app-button>
<div class="wrapper">  
    <table>
        
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email ID</th>
            <th>Gender</th>
            <th>Status</th>
        </tr>
        <ng-container *ngFor="let user of users">
            <tr app-user-item  [user]="user" ></tr>
        </ng-container>
    </table>
</div>
