
    
<div align="center">
<section class="container">
        <header>Registration Form</header>
        <form class="form" (ngSubmit)="onSubmit()">
            <div class="input-box" align="left">
                <label>Full Name*</label>
                <input type="text" placeholder="Enter full name" name="name" [formControl]="nameControl" [(ngModel)]="name" required />
                <div *ngIf="nameControl.hasError('pattern')">Invalid name format. Only alphabets and spaces are allowed.</div>
                <!-- <div *ngIf="nameControl.hasError('required')">Name is required.</div> -->
            </div>
            <div class="input-box" align="left">
                <label>Email Address*</label>
                <input type="text" placeholder="Enter email address" name="email" [formControl]="emailControl" [(ngModel)]="email" required />
                <div *ngIf="emailControl.hasError('pattern')">Invalid email format.</div>
            </div>
            <div class="gender-box" align="left">
                <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                        <input type="radio" value="male" id="male" name="gender" [(ngModel)]="gender" checked />
                        <label for="check-male">male</label>
                        </div>
                        <div class="gender">
                        <input type="radio" value="female" id="female" name="gender" [(ngModel)]="gender"/>
                        <label for="check-female">Female</label>
                        </div>
                        <!-- <div class="gender">
                        <input type="radio" value="other" id="other" name="gender" [(ngModel)]="gender"/>
                        <label for="check-other">prefer not to say</label>
                        </div> -->
                    </div>
            </div>
            <div class="status-input" align="left">
                <!-- <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                    <label class="form-check-label" for="flexSwitchCheckDefault">Status</label>
                </div> -->
                <span>
                <p>inactive/active</p>
                <label class="switch" >
                    <input type="checkbox" name="status" id="status" [(ngModel)]="status">
                    <span class="slider round"></span>
                </label>
                </span>
            </div>
            

            <!-- <button>Submit</button> -->
            <input type="submit" value="Submit" class=" submit-btn btn btn-block">
        </form>
        <!-- shows two-way-binding i.e. input and output -->
        <!-- {{gender}} -->
        <!-- {{status}} -->
</section>
</div>
